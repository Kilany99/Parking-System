<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="k-form">
      <!-- Email Field -->
      <div class="k-form-field">
        <label for="email" class="k-label">Email</label>
        <input
          kendoTextBox
          formControlName="email"
          id="email"
          type="email"
          class="k-input"
        />
        <span
          class="k-form-error"
          *ngIf="email?.invalid && email?.touched"
        >
          Please enter a valid email.
        </span>
      </div>

      <!-- Password Field -->
      <div class="k-form-field">
        <label for="password" class="k-label">Password</label>
        <input
          kendoTextBox
          formControlName="password"
          id="password"
          type="password"
          class="k-input"
        />
        <span
          class="k-form-error"
          *ngIf="password?.invalid && password?.touched"
        >
          Password is required.
        </span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <!-- Additional Links -->
      <a routerLink="/register" class="k-link">Don't have an account? Register</a>
    </form>
  </div>
</div>
