<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input formControlName="name" id="name" type="text" />
    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
      Name is required and must be at least 2 characters
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input formControlName="email" id="email" type="email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      Please enter a valid email
    </div>
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input formControlName="phone" id="phone" type="text" />
    <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
      Please enter a valid phone number
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input formControlName="password" id="password" type="password" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      Password is required and must be at least 6 characters
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input formControlName="confirmPassword" id="confirmPassword" type="password" />
    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
      Passwords must match
    </div>
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>

<p>Already have an account? <a routerLink="/login">Login here</a></p>
